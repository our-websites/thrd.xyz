<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thrd Dashboard</title>
<link rel="icon" type="image/x-icon" href="https://thrd.xyz/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .bg-thrd { background-color: #0f0f0f; }
  .text-light { color: #e5e5e5; }
  .sidebar-btn { padding: 0.75rem 1rem; border-radius: 0.5rem; transition: 0.2s; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
  .sidebar-btn:hover { background-color: #1a1a1a; }
</style>
</head>
<body class="flex min-h-screen bg-thrd">

<!-- Sidebar -->
<div class="w-64 flex flex-col p-6 bg-gray-900 text-light">
  <div class="flex flex-col items-center mb-8">
    <img id="userAvatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" class="h-20 w-20 rounded-full mb-2">
    <h2 id="userName" class="text-xl font-bold">Loading...</h2>
    <p id="userEmail" class="text-gray-400 text-sm"></p>
  </div>

  <div class="flex flex-col gap-2">
    <div class="sidebar-btn"><i class="fas fa-home"></i> Dashboard</div>
    <div class="sidebar-btn"><i class="fas fa-robot"></i> Bots</div>
    <div class="sidebar-btn"><i class="fas fa-key"></i> Credentials</div>
  </div>
</div>

<!-- Main content -->
<div class="flex-1 p-6">
</div>

<script type="module">
  import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js";

  const SUPABASE_URL = "https://jmxlhugggzvgpuuwvyly.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpteGxodWdnZ3B2Z3B1dXd2eWx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MjA3NTQsImV4cCI6MjA3NjM5Njc1NH0.gDTnN7pSfGGUoXN2XTR8SpMDjJVW-K9KpiO8SAC3e4I";
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  (async function() {
    const hash = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = hash.get('access_token');
    const refreshToken = hash.get('refresh_token');

    if (accessToken) {
      // Set the session
      const { error } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken
      });

      if (error) {
        console.error("Failed to set session:", error.message);
        window.location.href = "/";
        return;
      }

      // Wait for session persistence
      await new Promise(resolve => setTimeout(resolve, 1000)); // Adjust the delay as needed

      // Check the session
      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        window.location.href = "/";
        return;
      }

      // Remove hash from URL
      window.history.replaceState(null, "", window.location.pathname);

      // Proceed with dashboard setup...
    } else {
      // No access token in URL, redirect to login
      window.location.href = "/";
    }
  })();
</script>
  
</body>
</html>
