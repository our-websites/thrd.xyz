<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thrd Dashboard</title>
<link rel="icon" type="image/x-icon" href="https://thrd.xyz/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body { font-family: 'Inter', sans-serif; }
  .bg-thrd { background-color: #0f0f0f; }
  .text-light { color: #e5e5e5; }
  .text-orange { color: #ff6f00; }
  .btn-orange { background-color: #ff6f00; color: #fff; padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; transition: 0.2s; }
  .btn-orange:hover { background-color: #e65c00; }
  .sidebar-btn { padding: 0.75rem 1rem; border-radius: 0.5rem; transition: 0.2s; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; color: #e5e5e5; }
  .sidebar-btn:hover { background-color: #1a1a1a; color: #ff6f00; }
  .loading-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50; }
  .spinner { border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #ff6f00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="flex min-h-screen bg-thrd">

<!-- Loading overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="spinner"></div>
</div>

<!-- Sidebar -->
<div class="w-64 flex flex-col p-6 bg-gray-900 text-light">
  <!-- Logo -->
  <div class="flex items-center mb-6 gap-2">
    <img src="https://thrd.xyz/logo.png" alt="Thrd Logo" class="h-10 w-auto">
    <span class="text-orange font-bold text-xl">Thrd</span>
  </div>

  <!-- User info -->
  <div class="flex flex-col items-center mb-8">
    <img id="userAvatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" class="h-20 w-20 rounded-full mb-2">
    <h2 id="userName" class="text-xl font-bold">Loading...</h2>
    <p id="userEmail" class="text-gray-400 text-sm"></p>
  </div>

  <!-- Sidebar buttons -->
  <div class="flex flex-col gap-2">
    <div class="sidebar-btn"><i class="fas fa-home"></i> Dashboard</div>
    <div class="sidebar-btn"><i class="fas fa-robot"></i> Bots</div>
    <div class="sidebar-btn"><i class="fas fa-key"></i> Credentials</div>
  </div>
</div>

<!-- Main content -->
<div class="flex-1 p-6 text-light">
  <!-- Empty for now -->
</div>

<!-- Supabase and dashboard script -->
<script type="module">
  import { createClient } from "https://cdn.skypack.dev/@supabase/supabase-js";

  const SUPABASE_URL = "https://jmxlhugggzvgpuuwvyly.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpteGxodWdnZ3p2Z3B1dXd2eWx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MjA3NTQsImV4cCI6MjA3NjM5Njc1NH0.gDTnN7pSfGGUoXN2XTR8SpMDjJVW-K9KpiO8SAC3e4I"; // Replace with your anon key
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  (async function() {
    const overlay = document.getElementById('loadingOverlay');

    const hash = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = hash.get('access_token');
    const refreshToken = hash.get('refresh_token');

    if (accessToken) {
      const { error } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken
      });

      if (error) {
        console.error("Failed to set session:", error.message);
        window.location.href = "/";
        return;
      }

      // Remove hash
      window.history.replaceState(null, "", window.location.pathname);

      // Small delay to ensure session persists
      await new Promise(resolve => setTimeout(resolve, 100));
    }

    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
    if (sessionError || !session) {
      window.location.href = "/";
      return;
    }

    const { data: { user }, error: userError } = await supabase.auth.getUser();
    if (userError || !user) {
      console.error("Failed to get user info:", userError?.message);
      window.location.href = "/";
      return;
    }

    document.getElementById('userAvatar').src = user.user_metadata?.avatar_url || "https://cdn.discordapp.com/embed/avatars/0.png";
    document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;
    document.getElementById('userEmail').textContent = user.email;

    // Hide loading overlay
    overlay.style.display = 'none';
  })();
</script>

</body>
</html>
