<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            background-image: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                              radial-gradient(circle at 40% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow: hidden;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-40px, 40px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 20px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: #667eea;
            top: -100px;
            left: -100px;
            animation: float1 8s ease-in-out infinite;
        }

        .blob2 {
            width: 350px;
            height: 350px;
            background: #764ba2;
            bottom: -100px;
            right: -50px;
            animation: float2 10s ease-in-out infinite;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: #667eea;
            top: 50%;
            right: -100px;
            animation: float3 12s ease-in-out infinite;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .countdown {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            margin: 40px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-unit {
            display: inline-block;
            margin: 0 12px;
        }

        .timer-label {
            display: block;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .features {
            margin: 30px 0 0 0;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .features.hidden {
            display: none;
            margin: 0;
            padding: 0;
            border: none;
        }

        .feature {
            font-size: 13px;
            color: #999;
        }

        .feature-svg {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
        }

        footer {
            margin-top: auto;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .icon {
                font-size: 48px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="container">
        <div class="icon">✨</div>
        <h1 id="heading">Coming Soon</h1>
        <p class="subtitle" id="subtitle">Something amazing is on the way. Be the first to know when we launch!</p>

        <div class="countdown" id="countdown">
            <div class="timer-unit">
                <span id="days">00</span>
                <span class="timer-label">Days</span>
            </div>
            <div class="timer-unit">
                <span id="hours">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <div class="timer-unit">
                <span id="minutes">00</span>
                <span class="timer-label">Minutes</span>
            </div>
            <div class="timer-unit">
                <span id="seconds">00</span>
                <span class="timer-label">Seconds</span>
            </div>
        </div>

        <div class="features" id="features">
            <div class="feature">
                <svg class="feature-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <div>Innovation</div>
            </div>
            <div class="feature">
                <svg class="feature-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <div>Performance</div>
            </div>
            <div class="feature">
                <svg class="feature-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
                </svg>
                <div>Excellence</div>
            </div>
        </div>

        <footer>
            Made by <a href="https://discord.gg/EYWtN39tmF" target="_blank">Velocity Studios</a>
        </footer>
    </div>

    <script>
        const CONFIG = {
            launchDate: new Date('2025-11-01T00:00:00').getTime(),
            heading: 'Coming Soon',
            subtitle: 'Something amazing is on the way. Be the first to know when we launch!',
            showFeatures: true
        };

        document.querySelector('#heading').textContent = CONFIG.heading;
        document.querySelector('#subtitle').textContent = CONFIG.subtitle;

        if (!CONFIG.showFeatures) {
            document.getElementById('features').classList.add('hidden');
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = CONFIG.launchDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<p style="color: #4CAF50; font-size: 18px;">✓ We\'re live!</p>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
