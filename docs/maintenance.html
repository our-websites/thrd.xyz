<html lang="en">
<head>

<title>Thrd Hosting - Discord Bot Hosting</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5047354657362321" crossorigin="anonymous"></script>

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
body {background:#0f0f0f;color:#fff;overflow-x:hidden;padding-top:48px;}
a {text-decoration:none;color:inherit;}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
    background:#1a1a1a;
    border-bottom:1px solid #2a2a2a;
    box-shadow:0 2px 8px rgba(0,0,0,0.3);
    position:sticky; top:0; z-index:100;
}
.header-left {
    display:flex;
    align-items:center;
    gap:20px;
}
.header-left img {
    height:40px;
    width:auto;
}
.header-right {
    display:flex;
    align-items:center;
    gap:20px;
}
.nav-link {
    color:#fff;
    font-weight:500;
    font-size:0.95rem;
    text-decoration:none;
    transition:color 0.3s ease;
}
.nav-link:hover {
    color:#ff7518;
}
.discord-link {
    display:flex;
    align-items:center;
    gap:8px;
    color:#5865F2;
    font-weight:600;
    transition:color 0.3s ease;
}
.discord-link:hover {
    color:#7289da;
}
.login-btn {
    display:flex;
    align-items:center;
    gap:10px;
    background:#ff7518;
    color:#fff;
    padding:12px 28px;
    border-radius:12px;
    font-weight:700;
    transition:all 0.3s ease;
    cursor:pointer;
    border:2px solid transparent;
    position:relative;
    overflow:hidden;
}
.login-btn:hover {
    background:#e56a0f;
    transform:translateY(-3px);
    box-shadow:0 8px 16px rgba(255,117,24,0.3);
}
.login-btn:active {
    transform:translateY(-1px);
}
.status-link {
    color:#fff;
    font-weight:500;
    font-size:0.95rem;
    text-decoration:none;
    transition:color 0.3s ease;
}
.status-link:hover { color:#ff7518; }
header h1 {
    font-size:1.5rem;
    font-weight:700;
    letter-spacing:0.5px;
    color:#fff;
}

.hero {
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:140px 20px 100px 20px;
    background:linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    position:relative;
    overflow:hidden;
}
.hero::before {
    content:'';
    position:absolute;
    top:-50%;
    right:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(255,117,24,0.1), transparent 70%);
    opacity:0.5;
    z-index:0;
}
.hero > * {
    position:relative;
    z-index:1;
}
.hero h2 {
    font-size:3.8rem;
    margin-bottom:20px;
    font-weight:800;
    letter-spacing:-1px;
    color:#fff;
    animation:fadeInUp 1s ease forwards;
}
.hero h2 span {
    background:linear-gradient(90deg,#ffb347,#ff7518);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.hero p {
    font-size:1.15rem;
    max-width:700px;
    margin-bottom:50px;
    color:#ccc;
    line-height:1.6;
    animation:fadeInUp 1.3s ease forwards;
}
.hero .cta-btn {
    background:#ff7518;
    color:#fff;
    padding:16px 40px;
    border-radius:12px;
    font-weight:700;
    font-size:1.05rem;
    transition:all 0.3s ease;
    display:inline-flex;
    align-items:center;
    gap:10px;
    animation:fadeInUp 1.6s ease forwards;
    cursor:pointer;
    border:2px solid transparent;
    position:relative;
    overflow:hidden;
}
.hero .cta-btn:hover {
    background:#e56a0f;
    transform:translateY(-3px);
    box-shadow:0 8px 16px rgba(255,117,24,0.3);
}
.hero .cta-btn:active {
    transform:translateY(-1px);
}

.features {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
    padding:80px 20px;
    background:#0f0f0f;
}
.feature-card {
    background:#1a1a1a;
    border:1px solid #2a2a2a;
    border-radius:16px;
    padding:40px 30px;
    text-align:center;
    width:320px;
    transition:transform 0.3s ease,box-shadow 0.3s ease,border-color 0.3s ease;
    position:relative;
    overflow:hidden;
}
.feature-card::before {
    content:'';
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle, rgba(255,117,24,0.2), transparent 70%);
    opacity:0;
    transition:opacity 0.5s ease;
}
.feature-card:hover::before {opacity:1;}
.feature-card:hover {
    transform:translateY(-8px);
    box-shadow:0 12px 28px rgba(255,117,24,0.2);
    border-color:#ff7518;
}
.feature-card i {font-size:2.8rem;color:#ff7518;margin-bottom:20px;}
.feature-card h3 {
    font-size:1.5rem;
    margin-bottom:15px;
    font-weight:700;
    color:#fff;
}
.feature-card p {font-size:0.95rem;color:#aaa;line-height:1.6;}

.section {
    padding:100px 20px;
    text-align:center;
    background:#0f0f0f;
}
.section:nth-child(odd) {
    background:#1a1a1a;
}
.section h2 {
    font-size:3rem;
    margin-bottom:60px;
    font-weight:800;
    letter-spacing:-0.5px;
    color:#fff;
}
.section h2 span {
    background:linear-gradient(90deg,#ffb347,#ff7518);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.provide, .choose {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
}
.card {
    background:#0f0f0f;
    border:1px solid #2a2a2a;
    border-radius:16px;
    padding:35px 30px;
    width:300px;
    transition:transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    position:relative;
}
.card:hover {
    transform:translateY(-8px);
    box-shadow:0 12px 28px rgba(255,117,24,0.2);
    border-color:#ff7518;
}
.card i {
    font-size:2.8rem;
    color:#ff7518;
    margin-bottom:20px;
}
.card h3 {
    font-size:1.4rem;
    margin-bottom:15px;
    color:#fff;
    font-weight:700;
}
.card p {
    color:#aaa;
    font-size:0.95rem;
    line-height:1.6;
}

.team-section {
    padding:100px 20px;
    background:#0f0f0f;
}
.team-container {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:35px;
    max-width:1200px;
    margin:0 auto;
}
.team-member {
    background:#1a1a1a;
    border:1px solid #2a2a2a;
    border-radius:16px;
    padding:30px;
    width:280px;
    text-align:center;
    transition:transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    cursor:pointer;
    text-decoration:none;
    color:inherit;
    display:block;
}
.team-member:hover {
    transform:translateY(-8px);
    box-shadow:0 12px 28px rgba(255,117,24,0.2);
    border-color:#ff7518;
}
.team-member-avatar {
    width:100px;
    height:100px;
    border-radius:50%;
    margin:0 auto 20px;
    background:linear-gradient(135deg, #ff7518, #ffb347);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.5rem;
    overflow:hidden;
}
.team-member-avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
}
.team-member h3 {
    font-size:1.3rem;
    margin-bottom:8px;
    color:#fff;
    font-weight:700;
}
.team-member p {
    color:#888;
    font-size:0.9rem;
    margin-bottom:15px;
}
.team-member .role {
    color:#ff7518;
    font-weight:600;
    font-size:0.85rem;
    text-transform:uppercase;
    letter-spacing:0.5px;
}

footer {
    background:#1a1a1a;
    border-top:1px solid #2a2a2a;
    text-align:center;
    padding:40px 20px;
    font-size:0.9rem;
    color:#666;
}
footer p {
    margin:10px 0;
}
footer .social-links {
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:20px;
}
footer a {
    color:#ff7518;
    transition:color 0.3s ease;
}
footer a:hover {
    color:#ffb347;
}

.stats-section {
    padding:60px 20px;
    background:#1a1a1a;
    border-top:1px solid #2a2a2a;
    border-bottom:1px solid #2a2a2a;
}
.stats-container {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:60px;
    max-width:600px;
    margin:0 auto;
}
.stat-item {
    text-align:center;
}
.stat-number {
    font-size:3.5rem;
    font-weight:800;
    background:linear-gradient(90deg,#ffb347,#ff7518);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
    letter-spacing:-1px;
}
.stat-label {
    font-size:1rem;
    color:#888;
    text-transform:uppercase;
    letter-spacing:1px;
    font-weight:600;
}
.stat-divider {
    width:2px;
    height:80px;
    background:linear-gradient(180deg, transparent, #ff7518, transparent);
}

@media (max-width:600px){
    .stats-container {
        flex-direction:column;
        gap:30px;
    }
    .stat-divider {
        width:80px;
        height:2px;
    }
    .stat-number {
        font-size:2.5rem;
    }
}

@keyframes fadeInUp {0% { opacity:0; transform:translateY(30px);} 100% { opacity:1; transform:translateY(0);}}

@media (max-width:1000px){
    .features,.provide,.choose,.team-container{flex-direction:column;align-items:center;}
    .hero h2{font-size:2.8rem;}
    .section h2{font-size:2rem;}
    header {padding:15px 30px;}
    .header-right {gap:10px;}
}
</style>
