name: Deploy Jekyll (main + dev)

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site_build

      - name: Prepare Pages output
        run: |
          rm -rf out
          mkdir -p out

          if [ "${{ github.ref_name }}" = "main" ]; then
            cp -r _site_build/* out/
            echo "thrd.xyz" > out/CNAME
          else
            mkdir -p out/dev
            cp -r _site_build/* out/dev/
            echo "dev.thrd.xyz" > out/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
