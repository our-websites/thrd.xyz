name: Pages

on:
  push:
    branches: [main, dev]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare output
        run: |
          mkdir -p out
          if [ "${{ github.ref_name }}" = "main" ]; then
            cp -r ./* out/
            echo "thrd.xyz" > out/CNAME
          else
            mkdir -p out/dev
            cp -r ./* out/dev/
            echo "dev.thrd.xyz" > out/CNAME
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
